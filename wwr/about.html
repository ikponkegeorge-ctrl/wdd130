<main>

    <h1>Contact Us</h1>

    <!-- Company Information -->
    <section class="company-info">
        <h2>Our Office</h2>
        <p><strong>Address:</strong> 123 River Lane, Idaho, USA</p>
        <p><strong>Phone:</strong> +1 208-555-1234</p>
        <p><strong>Email:</strong> info@whitewaterrafting.com</p>
    </section>

    <!-- Google Map -->
    <section class="map">
        <h2>Find Us</h2>
        <iframe src="https://www.google.com/maps?q=Idaho&output=embed" width="100%" height="300"
          loading="lazy">
        </iframe>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
        <h2>Meet Our Team</h2>
        <figure>
            <img src="images/employee1.jpg" alt="John - River Guide">
            <figcaption>John Doe - Senior River Guide</figcaption>
        </figure>

        <figure>
            <img src="images/employee2.jpg" alt="Sarah - Manager">
            <figcaption>Sarah Smith - Operations Manager</figcaption>
        </figure>

        <figure>
            <img src="images/employee3.jpg" alt="Mike - Instructor">
            <figcaption>Mike Brown - Safety Instructor</figcaption>
        </figure>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Send Us a Message</h2>

        <form action="#" method="post">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <p>Purpose of Message:</p>
            <label><input type="radio" name="purpose" value="general" required> General
                Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation
                Question</label>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label>
                <input type="checkbox" name="subscribe">
                Please subscribe me to the monthly newsletter
            </label>

            <button type="submit">Send Message</button>

        </form>
    </section>

</main>
